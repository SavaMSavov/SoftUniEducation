<html>
  <head>
    <link rel="stylesheet" href="mystyle.css" />
    <title>Buttons CSS</title>
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <a class="button2">Learn More</a>
    <button class="button2">Learn More</button>
    <button class="button2 hover2">Learn More</button>
    <h2>Filled Buttons</h2>
    <a class="button fill">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>

    <h2>Icon Buttons</h2>
    <a class="button fill"><i class="fas fa-arrow-down"></i>Download</a>
    <button class="button fill">
      <i class="fas fa-arrow-down"></i>Download
    </button>
    <button class="button fill hover">
      <i class="fas fa-arrow-down"></i>Download
    </button>
  </body>
</html>
