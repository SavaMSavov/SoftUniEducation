<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Calendar</title>
  </head>
  <body>
    <section class="workweek">
      <article class="days">
        <h3>Workweek</h3>
        <div class="week">
          <p>1 Monday</p>
          <p>2 Thuesday</p>
          <p>3 Wednesday</p>
          <p>4 Thursday</p>
          <p>5 Friday</p>
        </div>
      </article>
      <aside class="reminders">REMINDERS</aside>
    </section>
    <section class="weekdays">
      <article class="days">
        <h3>Weekend</h3>
        <div class="week">
          <p>6 Saturday</p>
          <p>7 Sunday</p>
        </div>
      </article>
      <aside class="reminders">SPECIAL DATES</aside>
    </section>
  </body>
</html>
