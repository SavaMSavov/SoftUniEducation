<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-wrapper">
      <h1>Account Login</h1>
      <div class="login-form">
        <div class="username">
          <i class="far fa-user"></i> <input type="text" value="Username" />
        </div>
        <div class="password">
          <i class="fas fa-lock"></i>  <input type="text" value="Password" />
        </div>

        <button><a href="#">Login</a></button>
      </div>
    </div>
  </body>
</html>
